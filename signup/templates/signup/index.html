{% extends 'signup/layout.html' %}
{% load static %}
{% block title %}
SignUp
{% endblock %}
{% block body %}
<h3 class="text-center">SignUp</h3>
<div class="row">
    <div class="col-lg-3 border  rounded  mr-1" style="background-color: #2C3E50;">
        {% if message %}
            {{message}}
        {% endif %}
    </div>
    <div class="col-lg-6 border border-white rounded mx p-3" style="background-color:#05F1B8;">

        <form action="{% url 'signup:signin' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
                <small class="orm-text text-muted">Use all small letter!</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="form-control" required>
            </div>
            
            <small>Already a user? <a href="{% url 'login:login' %}">Login!</a></small>
            <br>
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{request.GET.next}}">
            {% endif %}
            <br>
            <button class="btn btn-sm btn-success" type="submit"> SignUp </button>
        </form>
    </div>
    <div class="col-lg-3 border rounded ml-1" style="background-color: #2C3E50;">
    </div>
</div>
{% endblock %}
