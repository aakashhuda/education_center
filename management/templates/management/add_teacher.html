{% extends "management/layout.html" %}

{% block title %}
    Add Teacher
{% endblock %}

{% block body %}

    <div class="row">
        <div class="col-lg-3">


        </div>
        <div class="col-lg-6 border border-white rounded mx p-4" style="background-color:#05F1B8;">
            <h3 class="">Register New Teacher</h3>

            <form action="{% url 'management:save_teacher' %}" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <p>
                    {% if request.GET.next %}
                        <input type="hidden" name="next" value="{{request.GET.next}}">
                    {% endif %}
                </p>
            
                <input class="btn btn-sm btn-success" type="submit">
                
            </form>
            <br>
        </div>
        <div class="col-lg-3">
            {% if message %}
            
            <div class="alert alert-primary text-center" role="alert">
                {{message}}
              </div>
                
            {% endif %}
        </div>
    </div>
    
{% endblock %}
